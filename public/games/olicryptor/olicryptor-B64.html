<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon" />
  </head>
  <body>
    <input type="text" id="textInput" />
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button><br /><br />
    <input
      type="text"
      id="textOutput"
      readonly
      value="Your result appears here" />
    <script>
      function encode() {
        document.getElementById("textOutput").value = btoa(
          document.getElementById("textInput").value
        );
      }
      function decode() {
        document.getElementById("textOutput").value = atob(
          document.getElementById("textInput").value
        );
      }
    </script>
  </body>
</html>
