<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banjo-Kazooie</title>
  </head>
  <body>
    <div style="width: 640px; height: 480px; max-width: 100%">
      <div id="game"></div>
    </div>

    <script type="text/javascript">
      EJS_player = "#game";

      // Can also be fceumm or nestopia
      EJS_core = "n64";

      // Lightgun
      // EJS_lightgun = false; // can be true or false

      // URL to BIOS file
      EJS_biosUrl = ""; // example: https://dl.dropboxusercontent.com/s/[random-code]/bios.bin

      // URL to Game rom
      EJS_gameUrl = "rom.z64"; // example: https://dl.dropboxusercontent.com/s/[random-code]/mario.nes

      // Path to the data directory
      EJS_pathtodata = "../ejs/data/";
    </script>
    <script src="../ejs/data/loader.js"></script>
  </body>
</html>
